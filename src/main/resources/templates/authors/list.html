<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework thymeleaf Example</title>
</head>
<body>
<h1>Authors List</h1>

<table>
    <tr>
        <td>ID</td>
        <td>FirstName</td>
        <td>LastName</td>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName}">Spring in action</td>
        <td th:text="${author.lastName}">Wrox</td>
    </tr>
</table>
</body>
</html>
